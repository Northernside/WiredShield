    <script>
        const domain = window.location.pathname.split("/").pop();

        // Utility: Fetches the DNS records
        function fetchRecords() {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records?domain=${domain}`)
                .then(response => response.json())
                .then(data => displayRecords(data))
                .catch(error => console.error('Error fetching records:', error));
        }

        // Utility: Groups records by their type
        function groupRecordsByType(records) {
            return records.reduce((groups, record) => {
                const { type } = record;
                if (!groups[type]) groups[type] = [];
                groups[type].push(record);
                return groups;
            }, {});
        }

        // Renders the DNS records into grouped tables
        function displayRecords(records) {
            const groupedRecords = groupRecordsByType(records);
            const container = document.getElementById("record-list");
            container.innerHTML = "";

            Object.keys(groupedRecords).forEach(type => {
                // Create table for each group
                const table = document.createElement("table");
                const title = document.createElement("h3");
                title.className = "table-title";
                title.textContent = `Records - ${type}`;
                container.appendChild(title);

                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");

                // Create table headers dynamically based on record keys
                const headers = Object.keys(groupedRecords[type][0] || {});
                headers.forEach(header => {
                    if (header !== "id") { // Skip hidden fields like `.id`
                        const th = document.createElement("th");
                        th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                        headerRow.appendChild(th);
                    }
                });
                headerRow.innerHTML += "<th>Actions</th>"; // Add an "Actions" column
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                groupedRecords[type].forEach(record => {
                    const row = document.createElement("tr");
                    headers.forEach(key => {
                        if (key !== "id") { // Skip hidden fields
                            const td = document.createElement("td");
                            td.textContent = record[key] || "";
                            row.appendChild(td);
                        }
                    });

                    // Add actions column
                    const actionsTd = document.createElement("td");
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.style.backgroundColor = "#d9534f";
                    deleteBtn.style.color = "#ffffff";
                    deleteBtn.style.border = "none";
                    deleteBtn.style.padding = "5px 10px";
                    deleteBtn.style.cursor = "pointer";
                    deleteBtn.style.borderRadius = "4px";
                    deleteBtn.onclick = () => deleteRecord(record.id);
                    actionsTd.appendChild(deleteBtn);
                    row.appendChild(actionsTd);

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            });
        }

        // Deletes a record by ID
        function deleteRecord(id) {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records/${id}`, {
                method: "DELETE"
            }).then(() => fetchRecords())
                .catch(error => console.error("Error deleting record:", error));
        }

        fetchRecords(); // Initial fetch
    </script>
