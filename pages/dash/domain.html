<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiredShield - Domain Management</title>
    <style>
        body {
            margin: 0;
            background-color: #171717;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        header {
            height: 40px;
            width: 100%;
            background-color: #252525;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            max-height: 100%;
        }

        .content {
            margin: 20px;
        }

        .record-list {
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #222222;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border: 1px solid #444444;
        }

        th {
            background-color: #333333;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .add-btn {
            background-color: #00a1e0;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
            margin-bottom: 20px;
        }

        .add-btn:hover {
            background-color: #007aa8;
        }

        .table-title {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <img src="data:image/svg+xml;base64,..." alt="WiredShield Logo">
    </header>
    <div class="content">
        <button class="add-btn" onclick="openAddRecordModal()">+ Add Record</button>
        <div id="record-list"></div>
    </div>

    <script>
        const domain = window.location.pathname.split("/").pop();

        // Utility: Fetches the DNS records
        function fetchRecords() {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records?domain=${domain}`)
                .then(response => response.json())
                .then(data => displayRecords(data))
                .catch(error => console.error('Error fetching records:', error));
        }

        // Utility: Groups records by their type
        function groupRecordsByType(records) {
            return records.reduce((groups, record) => {
                const { type } = record;
                if (!groups[type]) groups[type] = [];
                groups[type].push(record);
                return groups;
            }, {});
        }

        // Renders the DNS records into grouped tables
        function displayRecords(records) {
            const groupedRecords = groupRecordsByType(records);
            const container = document.getElementById("record-list");
            container.innerHTML = "";

            Object.keys(groupedRecords).forEach(type => {
                // Create table for each group
                const table = document.createElement("table");
                const title = document.createElement("h3");
                title.className = "table-title";
                title.textContent = `Records - ${type}`;
                container.appendChild(title);

                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");

                // Create table headers dynamically based on record keys
                const headers = Object.keys(groupedRecords[type][0] || {});
                headers.forEach(header => {
                    if (header !== "id") { // Skip hidden fields like `.id`
                        const th = document.createElement("th");
                        th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                        headerRow.appendChild(th);
                    }
                });
                headerRow.innerHTML += "<th>Actions</th>"; // Add an "Actions" column
                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                groupedRecords[type].forEach(record => {
                    const row = document.createElement("tr");
                    headers.forEach(key => {
                        if (key !== "id") { // Skip hidden fields
                            const td = document.createElement("td");
                            td.textContent = record[key] || "";
                            row.appendChild(td);
                        }
                    });

                    // Add actions column
                    const actionsTd = document.createElement("td");
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.style.backgroundColor = "#d9534f";
                    deleteBtn.style.color = "#ffffff";
                    deleteBtn.style.border = "none";
                    deleteBtn.style.padding = "5px 10px";
                    deleteBtn.style.cursor = "pointer";
                    deleteBtn.style.borderRadius = "4px";
                    deleteBtn.onclick = () => deleteRecord(record.id);
                    actionsTd.appendChild(deleteBtn);
                    row.appendChild(actionsTd);

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            });
        }

        // Deletes a record by ID
        function deleteRecord(id) {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records/${id}`, {
                method: "DELETE"
            }).then(() => fetchRecords())
                .catch(error => console.error("Error deleting record:", error));
        }

        fetchRecords(); // Initial fetch
    </script>
</body>

</html>
