    .header {

        padding: 32px;

        border-radius: 8px;
        padding: 16px;
        text-decoration: none;
    }

    .domain:hover {
        background-color: #2C2C2C;
        transition: background-color 0.2s;
        cursor: pointer;
    }

    .footer {
        width: 100%;
        text-align: center;
        padding: 16px;
        margin-top: auto;
        background-color: #000000;
        box-sizing: border-box;
    }

    .footer p {
        color: #CBCBCB;
        margin: 0;
    }

    .content {
        margin: 20px;
    }

    .record-list {
        margin-bottom: 40px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        background-color: #222222;
    }

    th,
    td {
        text-align: left;
        padding: 10px;
        border: 1px solid #444444;
    }

    th {
        background-color: #333333;
    }

    tr:hover {
        background-color: #2a2a2a;
    }

    .add-btn {
        background-color: #1C1C1C;
        color: #ffffff;
        border: 1px solid #3b3b3b;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.2s ease-in-out;
        margin-bottom: 20px;
    }

    .add-btn:hover {
        background-color: #2C2C2C;
    }

    .table-title {
        margin: 10px 0;
    }

    .actions-col {
        width: 1%;
        white-space: nowrap;
    }

    .type-col {
        width: 1%;
        white-space: nowrap;
    }
</style>

    <script>
        const domain = window.location.pathname.split("/").pop();

        // Utility: Fetches the DNS records
        function fetchRecords() {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records?domain=${domain}`)
                .then(response => response.json())
                .then(data => displayRecords(data))
                .catch(error => console.error('Error fetching records:', error));
        }

        // Utility: Groups records by their type
        function groupRecordsByType(records) {
            return records.reduce((groups, record) => {
                const { type } = record;
                if (!groups[type]) groups[type] = [];
                groups[type].push(record);
                return groups;
            }, {});
        }

        // Renders the DNS records into grouped tables
        function displayRecords(records) {
            const groupedRecords = groupRecordsByType(records);
            const container = document.getElementById("record-list");
            container.innerHTML = "";

            Object.keys(groupedRecords).forEach(type => {
                // Create table for each group
                const table = document.createElement("table");
                const title = document.createElement("h3");
                title.className = "table-title";
                title.textContent = `Records - ${type}`;
                container.appendChild(title);

                const thead = document.createElement("thead");
                const headerRow = document.createElement("tr");

                // Dynamic headers with "Actions" displayed first
                const actionsHeader = document.createElement("th");
                actionsHeader.textContent = "Actions";
                actionsHeader.classList.add("actions-col");
                headerRow.appendChild(actionsHeader);

                const headers = Object.keys(groupedRecords[type][0] || {}).filter(header => header !== "id");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header.charAt(0).toUpperCase() + header.slice(1);
                    if (header === "type") th.classList.add("type-col"); // Minimize width for "Type"
                    headerRow.appendChild(th);
                });

                thead.appendChild(headerRow);
                table.appendChild(thead);

                const tbody = document.createElement("tbody");

                groupedRecords[type].forEach(record => {
                    const row = document.createElement("tr");

                    // "Actions" column first
                    const actionsTd = document.createElement("td");
                    const deleteBtn = document.createElement("button");
                    deleteBtn.textContent = "Delete";
                    deleteBtn.style.backgroundColor = "#d9534f";
                    deleteBtn.style.color = "#ffffff";
                    deleteBtn.style.border = "none";
                    deleteBtn.style.padding = "5px 10px";
                    deleteBtn.style.cursor = "pointer";
                    deleteBtn.style.borderRadius = "4px";
                    deleteBtn.onclick = () => deleteRecord(record.id);
                    actionsTd.classList.add("actions-col");
                    actionsTd.appendChild(deleteBtn);
                    row.appendChild(actionsTd);

                    // Other record keys
                    headers.forEach(key => {
                        const td = document.createElement("td");
                        td.textContent = record[key] || "";
                        if (key === "type") td.classList.add("type-col"); // Apply minimal width for "Type"
                        row.appendChild(td);
                    });

                    tbody.appendChild(row);
                });

                table.appendChild(tbody);
                container.appendChild(table);
            });
        }

        // Deletes a record by ID
        function deleteRecord(id) {
            fetch(`https://dash.as214428.net/.wiredshield/api/domains/records/${id}`, {
                method: "DELETE"
            }).then(() => fetchRecords())
                .catch(error => console.error("Error deleting record:", error));
        }

        fetchRecords(); // Initial fetch
    </script>
