        (async () => {
            const domainList = await fetch(`https://dash.as214428.net/.wiredshield/api/domains`)

                .then(data => data);

            const listContainer = document.querySelector(".domain-list");
            domainList = domainList.sort((a, b) => a.localeCompare(b));
            domainList.forEach(domain => {
                const domainElement = document.createElement("a");
                domainElement.id = `domain-${domain}`;
                domainElement.className = "domain";
                domainElement.href = `/.wiredshield/dash/${domain}`;
                domainElement.innerHTML = `

                    </div>
                `;

                listContainer.appendChild(domainElement);
            });
